<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Authorization
        </title>
        <style>

                color: #F0E68C;
            }

                top: 80px;
                left: 37%;
                position: relative;
                font: normal small-caps 34px sans-serif;

            .page {

            }
            .block1 {
