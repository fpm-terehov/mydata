<html>
    <head>
        <meta charset="UTF-8">
        <title>mychat</title>
        <link rel="stylesheet" href="chatcss.css"/>
        <script src="newjavascript.js"></script>
    </head>
    <body  onload="run();" class="page">
        <div class="block1">
            <p style="font: normal small-caps 28px sans-serif;
                top: 1%;
                left: 5%;
                position: absolute;">
                user online list
            </p>
            <p style="font: normal small-caps 28px sans-serif;
                top: 0px;
                left: 50%;
                position: absolute;
                color: #F0E68C;
                background: #9932CC;">
                messages
            </p>
            <p style="position: absolute;
                top: 0px;
                left: 90%;">
                no connection
            </p>
            <table style="top: 110px;
                left: 4%;
                position: absolute;
                background: #ffffff;
                width: 20%;
                height: 65%;
                font-size: 20px;">
                <tr>
                    <td>user1</td>
                </tr>
                <tr>
                    <td>user2</td>
                </tr>
                <tr>
                    <td>user3</td>
                </tr>
                <tr>
                    <td>user4</td>
                </tr>
                <tr>
                    <td>user5</td>
                </tr>
                <tr>
                    <td>user6</td>
                </tr>
                <tr>
                    <td>user7</td>
                </tr>
            </table>
            <div class ="chat vis">         
            </div>
            <input type="text"
                   id ="message"
                   placeholder="Enter message"
                   style="width: 74%;
                   height: 35px;
                   top: 87%;
                   left: 4%;
                   position: relative;
                   border-width: 3px;
                   border-color: black;
                   font-size: 25px">
            <button class ="send">
                send
            </button>
        </div>
    </body>
</html>
