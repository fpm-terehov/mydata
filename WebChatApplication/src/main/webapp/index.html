<html>
    <head>
        <meta charset="UTF-8">
        <title>mychat</title>
        <link rel="stylesheet" href="css/chatcss.css"/>
        <script src="js/script.js"></script>
    </head>
    <body class="page">
        <div class="block1">
            <p style="font: normal small-caps 28px sans-serif;
                top: 0px;
                left: 50%;
                position: absolute;
                color: #F0E68C;
                background: #9932CC;">
                messages
            </p>
            <div class ="chat vis">         
            </div>
            <input type="text"
                   id ="message"
                   placeholder="Enter message"
                   style="width: 74%;
                   height: 35px;
                   top: 87%;
                   left: 4%;
                   position: relative;
                   border-width: 3px;
                   border-color: black;
                   font-size: 25px">
            <button class ="send">
                send
            </button>
            <input type="text"
                   id ="user"
                   placeholder="ENTER NAME"
                   style="width: 15%;
                   height: 25px;
                   top: 10%;
                   left: 4%;
                   position: absolute;
                   border-width: 2px;
                   border-color: black;
                   font-size: 20px">
            <button
                style = " 
                width: 10%;
                height: 30px;
                top: 10%;
                left: 20%;
                position: absolute;
                border-width: 1px;
                border-color: black;
                border-radius: 3px;
                font-size: 20px"
                onclick="ref()">
                enter
            </button>
        </div>
    </body>
</html>
