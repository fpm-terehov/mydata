<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Authorization
        </title>
        <link rel="stylesheet" href="css\authocss.css"/>
        <script type="text/javascript">
            function ref() {
                var username = document.getElementById('1').value;
                if(username==='') {
                    alert('enter login');
                    return;
                }
                location.href='chat.html?name='+username;
            }
         </script>
    </head>
    <body class = "page">
        <p class="head">
            Enter your login
        </p>
        <form class="block1" style="top: 60px;
            left: 37%; position: relative">
            <p style="width: 200px; top: 0px;
                left: 37%;
                position: relative;
                font: normal small-caps 16px sans-serif;">
                no connection
            </p>
            <input type="text"
                   id="1"
                   placeholder="login"
                   style="width: 200px;
                   height: 23px;
                   top: 80px;
                   left: 100px;
                   position: relative;">
            <button style="width: 150px;
                    height: 30px;
                    top: 220px;
                    left: 125px;
                    position: absolute;
                    font: normal small-caps 20px sans-serif;
                    border: 1px double black;
                    border-radius: 3px;"
                    type="button"
                    onclick="ref()">
                sign
            </button>
        </form>
    </body>
</html>
