<html>
    <head>
        <meta charset="UTF-8">
        <title>mychat</title>
        <link rel="stylesheet" href="chatcss.css"/>
        <script src="script.js"></script>
    </head>
    <body  onload="run();" class="page">
        <div class="block1">
            <p style="font: normal small-caps 28px sans-serif;
                top: 0px;
                left: 50%;
                position: absolute;
                color: #F0E68C;
                background: #9932CC;">
                messages
            </p>
            <div class ="chat vis">         
            </div>
            <input type="text"
                   id ="message"
                   placeholder="Enter message"
                   style="width: 74%;
                   height: 35px;
                   top: 87%;
                   left: 4%;
                   position: relative;
                   border-width: 3px;
                   border-color: black;
                   font-size: 25px">
            <button class ="send">
                send
            </button>
        </div>
    </body>
</html>
